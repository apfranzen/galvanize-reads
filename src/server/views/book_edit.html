{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<!-- {{ book | dump }} -->

<div class="container">
  <h1>Edit Book</h1>
  <br>
  <form method="POST" action="/books/new">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" id="book-update-title" value="{{book.title}}">
    </div>
    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" class="form-control" name="genre" value="{{book.genre}}">
    </div>
    <div class="form-group">
      <label for="cover_url">Cover Image URL</label>
      <input type="text" class="form-control" name="image_url" value="{{book.cover_url}}">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" rows="3" name="description">{{book.description}}</textarea>
    </div>
    <select size="3" name="selectionField" multiple="yes" class="author_select">
      <option value="{{book.first_name}} {{book.last_name}}"> {{book.first_name}} {{book.last_name}}
      </option>
    </select>
    <button class="btn btn-sm btn-danger delete-btn" data-id="{{person.id}}">Remove</button>
    <br>
    <select class="add_author_select">
      <option value="Example Author">Example Author</option>
    </select>
    <button type="add_author" class="btn btn-sml">Add Author</button>
    <br>
    <button type="edit_book" class="btn btn-lrg book_edit_submit">Edit Book</button>
  </form>
</div>


{% endblock %}
