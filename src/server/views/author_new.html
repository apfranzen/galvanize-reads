{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

<div class="container">
  <h1>Add New Author</h1>
  <br>
  <form method="POST" action="/author/new">
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" name="first_name">
    </div>
    <div class="form-group">
      <label for="last_name">First Name</label>
      <input type="text" class="form-control" name="last_name">
    </div>
    <div class="form-group">
      <label for="portrait_url">Cover Image URL</label>
      <input type="text" class="form-control" name="portrait_url">
    </div>
    <div class="form-group">
      <label for="biography">Biography</label>
      <textarea class="form-control" rows="3" name="biography"></textarea>
    </div>
    <button type="add_author" class="btn btn-sml">Add Author</button>
  </form>
</div>

{% endblock %}
